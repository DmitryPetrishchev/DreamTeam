{% extends "base.html" %}

{% block title %}
  Главная
{% endblock %}

{% block body %}
  <div class="container">
    <div class="well well-sm">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="{{ MEDIA_URL }}pages/main2.png" alt="Plans">
            <div class="carousel-caption">
              <h2 style="color:black">Планирование</h3>
              <p style="color:black">Создавайте собственные задачи</p>
            </div>
          </div>

          <div class="item">
            <img src="{{ MEDIA_URL }}/pages/main1.jpg" alt="Statistics">
            <div class="carousel-caption">
              <h2>Статистика</h3>
              <p>Возможность детального мониторинга задач</p>
            </div>
          </div>

          <div class="item">
            <img src="{{ MEDIA_URL }}pages/main3.jpg" alt="Security">
            <div class="carousel-caption">
              <h2>Безопасность</h3>
              <p>Надежная защита ваших данных</p>
            </div>
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Предыдущая</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Следующая</span>
        </a>

      </div>
    </div>
  </div>
{% endblock %}
